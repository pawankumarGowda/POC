<!DOCTYPE html>
<html>
<head class="ui-mobile">
<meta name="viewport" content="height=device-height,width=device-width,initial-scale=1.0,maximum-scale=1.0">
<script type="text/javascript" charset="utf-8" src="../js/plugins/jquery.mobile-1.4.5.min.js"></script>
<link rel="stylesheet" href="../css/plugins/jquery.mobile-1.4.5.min.css" />
<link rel="stylesheet" href="../css/custom/common.css" />
<link rel="stylesheet" href="../css/custom/dashboard.css" />
</head>
<body class="body">
<div data-role="page">
    <div data-role="header" class="headerbg">
        <div class="ui-grid-a">
          <div class="ui-block-a">        
            <span class="headeruser"><img  src="../img/User_Header.png" /></span>
            <span class="headerheading">Select Ward</span>
          </div>
          <div class="ui-block-b">
             <a href="#" class="headertoggle"><img  src="../img/VerticalOption_Header.png" /></a>
             <a href="#" class="headerlogo"><img  src="../img/Logo.png" /></a>
          </div>
        </div>
    </div>
    <div data-role="main" class="ui-content wrapper">
        <div class="OPContainer">
            <div><img  src="../img/Chart.png" /></div>
            <div class="OPheading">Overall Permormance</div>
        </div>        
    </div>
    <div class="ui-grid-c SubjectList">
        <div class="ui-block-a">
            <div class="Subject Subject1">70</div>
            Hindi
        </div>
        <div class="ui-block-b">
            <div class="Subject Subject2">32</div>
            Mathematics
        </div>
        <div class="ui-block-c">
            <div class="Subject Subject3">46</div>
            English
        </div>
        <div class="ui-block-d">
            <div class="Subject Subject4">17</div>
            EVS
        </div>  
    </div>

    <div class="mar10">
    <div class="tab">
      <a href="javascript:void(0)" class="tablinks" onclick="openCity(event, 'London')" id="defaultOpen">London</a>
      <a href="javascript:void(0)" class="tablinks" onclick="openCity(event, 'Paris')">Paris</a>
    </div>

    <div id="London" class="tabcontent">
      <h3>London</h3>
    </div>

    <div id="Paris" class="tabcontent">
      <h3>Paris</h3>
    </div>
    </div>


</div>
</body>
</html>
<script>
    function openCity(evt, cityName) {
        var i, tabcontent, tablinks;
        tabcontent = document.getElementsByClassName("tabcontent");
        for (i = 0; i < tabcontent.length; i++) {
            tabcontent[i].style.display = "none";
        }
        tablinks = document.getElementsByClassName("tablinks");
        for (i = 0; i < tablinks.length; i++) {
            tablinks[i].className = tablinks[i].className.replace(" active", "");
        }
        document.getElementById(cityName).style.display = "block";
        evt.currentTarget.className += " active";
    }

    // Get the element with id="defaultOpen" and click on it
    document.getElementById("defaultOpen").click();
</script>
